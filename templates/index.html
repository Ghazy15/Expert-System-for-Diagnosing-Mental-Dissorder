<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar Gangguan Mental</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        form { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .symptom { margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .symptom label { flex-basis: 70%; }
        .symptom select { flex-basis: 30%; padding: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Sistem Pakar Diagnosa Gangguan Mental</h1>
    <p>Pilihlah gejala-gejala yang Anda alami sesuai dengan tingkat kepastian yang Anda rasakan.</p>
    
    <form action="/diagnose" method="post">
        {% for code, desc in symptoms.items()|sort %}
            <div class="symptom">
                <label for="{{ code }}"><b>{{ code }}:</b> {{ desc }}</label>
                <select name="{{ code }}" id="{{ code }}">
                    {% for option in cf_options %}
                        <option value="{{ option.value }}">{{ option.label }}</option>
                    {% endfor %}
                </select>
            </div>
        {% endfor %}
        <br>
        <button type="submit">Mulai Diagnosa</button>
    </form>
</body>
</html>
